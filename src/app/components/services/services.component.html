<section class="services py-5" id="servicios">
    <div class="container">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto">
                <h2 class="section-title">Nuestros Servicios</h2>
                <p class="section-subtitle">Soluciones integrales para tu estrategia digital</p>
            </div>
        </div>

        <div class="row justify-content-center">
            @for (service of services; track service.id) {
            <div class="col-md-6 col-lg-{{services.length > 4 ? '4' : '3'}} mb-4">
                <div class="service-card text-center p-4">
                    <div class="service-icon mb-4">
                        <i class="bi {{ service.icon }}"></i>
                    </div>
                    <h3 class="service-title h5 mb-3">{{ service.title }}</h3>
                    <p class="service-description">{{ service.description }}</p>
                </div>
            </div>
            }
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="#contacto" class="btn btn-primary btn-lg">Ver m√°s detalles</a>
            </div>
        </div>
    </div>
</section>
