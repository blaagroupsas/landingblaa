<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" style="background-color:#f0f0f0">
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background with light grid pattern -->
  <rect width="1200" height="600" fill="#2a2a2a" />
  <path d="M0,0 L1200,0 L1200,600 L0,600 Z" fill="url(#overlay)" />
  
  <!-- Abstract digital marketing elements -->
  <circle cx="300" cy="300" r="80" fill="none" stroke="#ff6900" stroke-width="2" />
  <circle cx="300" cy="300" r="60" fill="none" stroke="#ff6900" stroke-width="2" />
  <circle cx="300" cy="300" r="40" fill="none" stroke="#ff6900" stroke-width="2" />
  
  <circle cx="900" cy="250" r="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <circle cx="900" cy="250" r="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <circle cx="900" cy="250" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  
  <!-- Connection lines -->
  <line x1="200" y1="450" x2="400" y2="150" stroke="#ff6900" stroke-width="2" />
  <line x1="400" y1="450" x2="600" y2="150" stroke="#ff6900" stroke-width="2" />
  <line x1="600" y1="450" x2="800" y2="150" stroke="#ff6900" stroke-width="2" />
  <line x1="800" y1="450" x2="1000" y2="150" stroke="#ff6900" stroke-width="2" />
  
  <!-- Connection dots -->
  <circle cx="200" cy="450" r="5" fill="#ff6900" />
  <circle cx="400" cy="150" r="5" fill="#ff6900" />
  <circle cx="400" cy="450" r="5" fill="#ff6900" />
  <circle cx="600" cy="150" r="5" fill="#ff6900" />
  <circle cx="600" cy="450" r="5" fill="#ff6900" />
  <circle cx="800" cy="150" r="5" fill="#ff6900" />
  <circle cx="800" cy="450" r="5" fill="#ff6900" />
  <circle cx="1000" cy="150" r="5" fill="#ff6900" />
  
  <!-- Placeholder text -->
  <text x="600" y="570" fill="#ffffff" font-family="Arial" font-size="24" text-anchor="middle">[Hero Image: Marketing Digital]</text>
</svg>
